<div class="gf-form-group">
  <div class="gf-form">
    <label class="gf-form-label width-10" for="input_url">
      URL
      <info-popover position="top center" mode="right-normal">
        <p>Which Checkmk Server to connect to.</p>
        <p>Example: https://checkmk.server/site/</p>
      </info-popover>
    </label>
    <input id="input_url" class="gf-form-input gf-form-input--has-help-icon max-width-21" type="text" ng-model="ctrl.current.jsonData.url" required value="http://checkmk:5000/cmk/check_mk/webapi.py" placeholder="enter url" />
  </div>
</div>

<h3 class="page-heading">Authentication</h3>
<div class="gf-form-group">
  <div class="gf-form">
    <label class="gf-form-label width-10" for="input_username">
      Username
      <info-popover position="top center" mode="right-normal">
        <p>In most usecases, this should be 'automation'.</p>
      </info-popover>
    </label>
    <input id="input_username" class="gf-form-input gf-form-input--has-help-icon max-width-21" type="text" ng-model="ctrl.current.jsonData.username" required value="automation" placeholder="enter username" />
  </div>

  <div class="gf-form">
    <label class="gf-form-label width-10" for="input_secret">
      Secret
      <info-popover position="top center" mode="right-normal">
        <p>You can find the password for your automation user in your Checkmk installation under users - automation.</p>
      </info-popover>
    </label>
    <input id="input_secret" class="gf-form-input gf-form-input--has-help-icon max-width-21" type="password" ng-model="ctrl.current.jsonData.secret" required value="enter secret" placeholder="enter secret" />
  </div>
</div>
